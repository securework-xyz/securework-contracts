name: Deploy to Testnet

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        default: 'sepolia'
        type: choice
        options:
          - sepolia
          - goerli
          - mumbai

jobs:
  deploy:
    name: Deploy Contracts
    runs-on: ubuntu-latest
    
    environment:
      name: testnet
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile contracts
      run: npx hardhat compile
      
    - name: Deploy to testnet
      env:
        PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      run: |
        npx hardhat run scripts/deploy.js --network ${{ github.event.inputs.network || 'sepolia' }}
        
    - name: Verify contracts
      env:
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      run: |
        echo "Verifying contracts on Etherscan..."
        # Add verification script here
      continue-on-error: true
      
    - name: Create deployment report
      run: |
        echo "# Deployment Report" > deployment-report.md
        echo "Network: ${{ github.event.inputs.network || 'sepolia' }}" >> deployment-report.md
        echo "Commit: ${{ github.sha }}" >> deployment-report.md
        echo "Deployed by: ${{ github.actor }}" >> deployment-report.md
        
    - name: Upload deployment artifacts
      uses: actions/upload-artifact@v3
      with:
        name: deployment-artifacts
        path: |
          deployments/
          deployment-report.md
